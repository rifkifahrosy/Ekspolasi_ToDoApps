<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">üìù To-Do List</h1>

        <!-- Form Tambah ToDo -->
        <form action="/add" method="post" class="input-group mb-4">
            <input type="text" name="task" class="form-control" placeholder="Tambahkan tugas..." required>
            <button type="submit" class="btn btn-primary">Tambah</button>
        </form>

    <div class="mb-4">
        <a href="/?filter=all" class="btn btn-outline-secondary me-2">Semua</a>
        <a href="/?filter=completed" class="btn btn-outline-success me-2">Selesai</a>
        <a href="/?filter=not-completed" class="btn btn-outline-warning">Belum Selesai</a>
    </div>    

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="todo : ${todos}">
                <span th:text="${todo.task}"
                      th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted' : ''">
                </span>
                <div>
                    <form th:action="@{'/update/' + ${todo.id}}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-success">‚úî</button>
                    </form>
                    <form th:action="@{'/delete/' + ${todo.id}}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger">‚ùå</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
